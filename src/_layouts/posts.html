---
layout: default
paginatr: true
---

<main role="main">
  <section class="container">
    <h1>{{ page.title }}</h1>
    <div class="row">
      {% for post in page.posts %}
        <div class="col-12 col-sm-6">
          <div class="card mb-3">
            <img class="card-img-top" src="{{ post.cover }}" />
            <div class="card-body">
              <h4 class="card-title">{{ post.title }}</h4>
              <div class="body_text">{{ post.abstract }}</div>
              <a href="/news/{{ post.slug }}" class="btn btn-primary">Vai</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </section>
</main>
