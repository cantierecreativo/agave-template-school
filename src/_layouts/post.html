---
layout: default
---

<main role="main">
  <section class="container">
    <div class="row">
      <div class="col-12 col-sm-4">
        <h1>{{ page.title }}</h1>
        <p class="label label-success">{{ page.tag.name }}</p>
      </div>
      <div class="col-12 col-sm-8">
        <img class="card-img-top" src="{{ page.cover }}" />
      </div>
    </div>
    <div class="row mt-3 mb-5">
      <div class="col-12">
        {{ page.content }}
      </div>
    </div>
  </section>
</main>
